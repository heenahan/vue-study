<div id="app">
    <!--
        이벤트 발생 시 상위 컴포넌트 메서드 실행 
        v-on:이벤트명="메서드명"
    -->
    <app-contents v-on:refresh="showAlert"></app-contents>
</div>

 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 <script>
    var appContents = {
        template: `
            <p>
                <button v-on:click="sendEvent">갱신</button>
            </p>
        `,
        // 속성 : 값
        methods: {
            sendEvent() {
                this.$emit('refresh')
            }
        }
    }

    // 루트 컴포넌트
    Vue.createApp({
        methods: {
            showAlert() {
                alert('새로고침')
            }
        },
        components: {
            // '컴포넌트 이름': { '컴포넌트 내용' }
            'app-contents': appContents
        }
    }).mount('#app')
 </script>
