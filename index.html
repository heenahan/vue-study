<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    {{message}}
</div>

<script>
    // vue instance 생성
    Vue.createApp({
        data() { // 컴포넌트 옵션 속성
            return {
                message : 'hello vue!'
            }
        }
    }).mount('#app')
</script>
