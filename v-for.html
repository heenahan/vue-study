<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <ul>
        <!--List를 순회함-->
        <li v-for="item in items">
            {{item}}
        </li>
    </ul>
</div>

<script>
    Vue.createApp({
        data() { 
            return {
                items: ['삼성', '엘지', '애플', '소니']
            }
        }
    }).mount('#app')
</script>
