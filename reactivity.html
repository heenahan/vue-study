<div id = "app"></div>

<!--
    reactivity: 객체의 변화에 따라 화면의 내용도 일치해서 바뀌어져 가는 것
    vue3는 프록시를 이용해서 화면 변경
--> 
<script>
    var data = {
        message: 10
    }

    function render(sth) {
        var div = document.querySelector('#app')
        div.innerHTML = sth;
    }

    render('hello vue');

    var app = new Proxy(data, {
        get() {
            console.log('값을 조회')
        },
        // 객체, 객체의 속성, 새로운 값
        set(target, prop, value) {
            console.log('값을 변경')
            target[prop] = value;
            render(value);
        }
    })
</script>
